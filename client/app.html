<!DOCTYPE html>
<html>
<head>
    <title>AIR Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
  <div>
    <h2>MONTH</h2>
      <input class="area"  type="email" id="uimonth" class="floatLabel" name="MONTH" value="00">
	  <h2>DAY</h2>
      <input class="area"  type="email" id="uiday" class="floatLabel" name="DAY" value="00">
	 <h2>DAY_OF_WEEK</h2>
     <input class="area"  type="email" id="uiday_of_week" class="floatLabel" name="DAY_OF_WEEK" value="00">
  </div>

  <div>
    <h2>SCHEDULED_DEPARTURE:</h2> 
	    <input class="area"  type="email" id="uischeduled_departure" class="floatLabel" name="SCHEDULED_DEPARTURE" value="00">    
	 <h2>DEPARTURE_TIME :</h2>
	    <input class="area"  type="email" id="uideparture_time" class="floatLabel" name="DEPARTURE_TIME " value="00">
	 <h2>DEPARTURE_DELAY:</h2>
     <input class="area"  type="email" id="uideparture_delay" class="floatLabel" name="DEPARTURE_DELAY" value="00"> 
   <h2>TAXI_OUT:</h2>
     <input class="area"  type="email" id="uitaxi_out" class="floatLabel" name="TAXI_OUT" value="00">
   <h2>SCHEDULED_ARRIVAL:</h2>
     <input class="area"  type="email" id="uischeduled_arrival" class="floatLabel" name="SCHEDULED_ARRIVAL" value="00">
  </div>

	    <h2>AIRLINE</h2>
	<div>
    <select class="AIRLINE" name="" id="uiAIRLINE">
    <option value="" disabled="disabled" selected="selected">Choose a AIRLINE</option>
		    <option>OO</option>
        <option>F9</option>
   </select>
  </div>

    <h2>ORIGIN_AIRPORT</h2>
 <div>
<select class="ORIGIN_AIRPORT" name="" id="uiORIGIN_AIRPORT">
<option value="" disabled="disabled" selected="selected">Choose a ORIGIN</option>
    <option>ABE</option>
    <option>ABI</option>
</select>
</div>

   <h2>DESTINATION_AIRPORT</h2>
 <div>
   <select class="DESTINATION_AIRPORT" name="" id="uiDESTINATION_AIRPORT">
   <option value="" disabled="disabled" selected="selected">Choose a DESTINATION</option>
    <option>ABE</option>
    <option>ABI</option>
</select>
</div>
	<button class="submit" onclick="onClickedPredictDelay()" type="button">PREDICT DELAY</button>
	<div id="uiPredictdelay" class="result">	<h2></h2> </div>
</body>
</html>
